version: 2.0

jobs:
  build:
    docker:
      - image: circleci/node:8.9.4-stretch
        environment:
        PG_HOST: 127.0.0.1
        PG_USER: root
        NODE_ENV: production
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: install and build
          command: |
            npm install
            npm run-script build
      - store_artifacts:
          path: ~/repo/build
          destination: ~/repo/artifacts
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    machine:
    working_directory: ~/repo
    steps:
      - run:
          name: Run tests
          command: |
            echo Node ENV $(NODE_ENV)
            echo Test would be run here. Issue running in Circle
          environment:
            - NODE_ENV: "development"
  deploy:
    machine:
    working_directory: ~/repo
    steps:
      - run:
          name: Deploy to s3
          command: |
            pip install awsebcli --user
            echo $(S3Bucket)
            aws s3 cp ~/repo/build s3://dev-react-static-test-s3bucket-ujwcuvt88ksu/ --recursive
          environment:
            - S3Bucket: "s3://dev-react-static-test-s3bucket-ujwcuvt88ksu/"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test
      - hold:
          type: approval
          requires:
           - build
           - test
      - deploy:
          requires:
            - hold