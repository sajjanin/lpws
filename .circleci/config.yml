version: 2.0

jobs:
  build:
    docker:
      - image: circleci/node:8.9.4-stretch
        environment:
        PG_HOST: 127.0.0.1
        PG_USER: root
        NODE_ENV: production
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: install and build
          command: |
            npm install
            npm run-script build
      - store_artifacts:
          path: ~/repo/build
          destination: ~/repo/artifacts
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    machine:
        enabled: true
        environment:
          NODE_ENV: development
    working_directory: ~/repo
    steps:
      - run:
          name: Run tests
          command: |
            echo Test would be run here. Issue running in Circle
  deploy:
    machine:
      enabled: true
    working_directory: ~/repo
    environment:
      S3Bucket: "s3://dev-react-static-test-s3bucket-ujwcuvt88ksu/"
    awsdev:
      branch: master
      commands:
        - pip install awsebcli --user
        - echo $(S3Bucket)
        - aws s3 cp ~/repo/build s3://dev-react-static-test-s3bucket-ujwcuvt88ksu/ --recursive
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test
      - hold:
          type: approval
          requires:
           - build
           - test
      - deploy:
          requires:
            - hold