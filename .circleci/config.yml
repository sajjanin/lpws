version: 2.0

jobs:
  build:
    docker:
      - image: circleci/node:8.9.4-stretch
        environment:
        PG_HOST: 127.0.0.1
        PG_USER: root
        NODE_ENV: test
    working_directory: ~/circleci-demo-workflows
    steps:
      - checkout
      # Bundle install dependencies
      - run: echo bundle install --path vendor/bundle
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
        name: project dependencies
        command: |
          npm install
          sudo npm install sequelize-cli -g
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
          - node_modules
  test:
    machine:
        enabled: true
    working_directory: ~/circleci-demo-workflows
    steps:
      - checkout
      - run:
          name: Run tests
          command: echo npm test
  deploy:
    machine:
        enabled: true
    working_directory: ~/circleci-demo-workflows
    environment:
      HEROKU_APP: "sleepy-refuge-55486"
    steps:
      - checkout
      - run:
          name: Setup Heroku
          command: echo bash .circleci/setup-heroku.sh
      - run:
          command: |
            echo git push heroku sequential-branch-filter:master
            echo heroku run rake db:migrate
            echo sleep 5 # sleep for 5 seconds to wait for dynos
            echo heroku restart
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test
      - deploy:
          requires:
            - build
            - test