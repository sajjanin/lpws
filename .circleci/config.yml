version: 2
jobs:
    build:
        docker:
            - image: circleci/node:8.9.4-stretch
              environment:
                PG_HOST: 127.0.0.1
                PG_USER: root
                NODE_ENV: test
        steps:
            - checkout
            - restore_cache:
                keys:
                  - v1-dependencies-{{ checksum "package.json" }}
                  - v1-dependencies-
            - run:
                name: project dependencies
                command: |
                    npm install
                    sudo npm install sequelize-cli -g
            - save_cache:
                    key: v1-dependencies-{{ checksum "package.json" }}
                    paths:
                        - node_modules
            - run:
                name: test
                command: npm test
    deploy:
        docker:
            - image: circleci/node:8.9.4-stretch
              environment:
                PG_HOST: 127.0.0.1
                PG_USER: root
                NODE_ENV: test
        steps:
            - run:
                name: Install dependencies
                working_directory: /
                command: |
                    sudo apt-get install python-pip python-dev build-essential
                    sudo pip install awsebcli --upgrade
            - run:
                name: Deploy to AWS 
                command: |
                    echo Deploying
workflows:
    version: 2
    build_and_deploy:
    jobs:
        - build
        - deploy:
            requires:
                - build

